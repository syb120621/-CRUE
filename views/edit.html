
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>学生信息管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">学生信息管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">使用说明</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">修改信息 <span class="sr-only">(current)</span></a></li>
            <!-- <li><a href="#">Reports</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li> -->
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <h2 class="sub-header">修改学生信息</h2>
          
          <form action="/students/edit" method="post">
            <!-- 隐藏域，在表单中放一些看不见的但是需要提交到服务端的数据 -->
            <input type="hidden"  value="{{student._id}}" name="id">
            <div class="form-group">
              <label for="">姓名</label>
              <input type="text" class="form-control" name="name" value="{{student.name}}" name="id">
            </div>
            <div class="form-group">
              <label for="">性別</label>
              <div>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="" value="0"> 女
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="" value="1"> 男
                </label>
              </div>
              
            </div>
            <div class="form-group">
              <label for="">年齡</label>
              <input type="number" id="" name="age" value="{{student.age}}" class="form-control">
            </div>
            <div class="form-group">
              <label for="">学号</label>
              <input type="text" id="" name="number" value="{{student.number}}" class="form-control">
            </div>
            <div class="form-group">
              <label for="">学院</label>
              <input type="text" id="" name="department" value="{{student.department}}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">修改</button>
          </form>

        </div>
      </div>
    </div>

  </body>
</html>
